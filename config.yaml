proxy-groups:
  - name: Trafic-Umum
    type: select
    proxies:
      - serverssh-vmessid
      - serverssh-vmesssg
      #- vlesswhid-globalssh
      - vmesswhid-globalssh
      - vlessikdid-globalssh
      - vmesssggs-globalssh
      - vlesssggs-globalssh
     # - vmessikdid-globalssh
      - FALLBACK
      - BEST-PING
      - LOAD-BALANCE
      - DIRECT
  - name: FALLBACK
    type: fallback
    url: https://speed.cloudflare.com/
    interval: 200
    tolerance: 100
    proxies:
      - serverssh-vmessid
      - serverssh-vmesssg
      #- vlesswhid-globalssh
      - vmesswhid-globalssh
      - vlessikdid-globalssh
      - vmesssggs-globalssh
      - vlesssggs-globalssh
     # - vmessikdid-globalssh
  - name: BEST-PING
    type: url-test
    url: https://speed.cloudflare.com/
    interval: 300
    tolerance: 50
    proxies:
      - serverssh-vmessid
      - serverssh-vmesssg
      #- vlesswhid-globalssh
      - vmesswhid-globalssh
      - vlessikdid-globalssh
      - vmesssggs-globalssh
      - vlesssggs-globalssh
     # - vmessikdid-globalssh
  - name: LOAD-BALANCE
    type: load-balance
    strategy: round-robin
    url: https://speed.cloudflare.com/
    interval: 300
    proxies:
      - vmesssggs-globalssh
      - vlesssggs-globalssh
