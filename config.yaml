proxy-groups:
  - name: Trafic-Umum
    type: select
    proxies:
      - serverssh-vmessid01
      - serverssh-vlessid01
      - serverssh-vmessg01
      - serverssh-vlesssg01
      - vlesswhid-globalssh
      - vlessikdid-globalssh
      - vmesssg-globalssh
      - vlesssgg-globalssh
      - vmesswhid-globalssh
      - FALLBACK
      - BEST-PING
      - LOAD-BALANCE
      - DIRECT
  - name: FALLBACK
    type: fallback
    url: https://speed.cloudflare.com/
    interval: 100
    proxies:
      - serverssh-vmessid01
      - serverssh-vlessid01
      - serverssh-vmessg01
      - serverssh-vlesssg01
      - vlesswhid-globalssh
      - vlessikdid-globalssh
      - vmesssg-globalssh
      - vlesssgg-globalssh
      - vmesswhid-globalssh
  - name: BEST-PING
    type: url-test
    url: https://speed.cloudflare.com/
    interval: 300
    tolerance: 50
    proxies:
      - serverssh-vmessid01
      - serverssh-vlessid01
      - serverssh-vmessg01
      - serverssh-vlesssg01
      - vlesswhid-globalssh
      - vlessikdid-globalssh
      - vmesssg-globalssh
      - vlesssgg-globalssh
      - vmesswhid-globalssh
  - name: LOAD-BALANCE
    type: load-balance
    strategy: round-robin
    url: https://speed.cloudflare.com/
    interval: 300
    proxies:
      - serverssh-vmessid01
      - serverssh-vlessid01
      - serverssh-vmessg01
      - serverssh-vlesssg01
      - vlesswhid-globalssh
      - vlessikdid-globalssh
